<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>
<hr>
<img *ngIf ="chores.length === 0 || finishedChores.length - chores.length >= 3; else noAllowance" src="{{targetImage}}">
<ng-template #noAllowance>
   <p>No allowance yet.</p>
</ng-template>
<p id="work" *ngIf ="finishedChores.length < chores.length">Work Harder!</p>
<h1 *ngIf ="chores.length === 0 && finishedChores.length >= 4; else howToEatIceCream">Ice Cream Treat!</h1>
<ng-template #howToEatIceCream>
    <div class="howToIceCream">
        <h3>How to Eat Ice Cream:</h3>
    <p>Do 4 or more chores and complete the chore list.</p>
    </div>
</ng-template>
